name: alex
description: A production-ready Point of Sale system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^14.0.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  
  # Charts & Analytics
  fl_chart: ^0.68.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  path_provider: ^2.1.3
  
  # Barcode
  mobile_scanner: ^5.1.1
  qr_flutter: ^4.1.0
  
  # Printing
  esc_pos_printer: ^4.1.0
  esc_pos_utils: ^1.1.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  device_info_plus: ^10.1.0
  
  # Bluetooth Sync
  flutter_blue_plus: ^1.32.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/logo.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.jpg
  #   - images/
  #   - icons/
